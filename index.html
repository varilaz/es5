<!DOCTYPE html>
<html>
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
          /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
          #map {
            height: 100%;
          }
          /* Optional: Makes the sample page fill the window. */
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
          .responsive {
            max-width: 100%;
            height: auto;
          }
        </style>
      </head>
    <body>
          <nav class="navbar navbar-inverse"  style="position: fixed; top:0px; z-index: 10; width:100%"> 
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" style="color: white; font-weight: 900;">Weather NOW!</a>
              </div>
              <form class="navbar-form navbar-right" style="padding:20px;">
                <div class="form-group" style="margin:10px; display: flex;"> 
                  <!-- <label style="color: white; font-size: 1.5rem; margin: -4px 10px 0px 0px;"> What is the weather in </label>                -->
                  <input  type="text" class="form-control" id="city" placeholder=" your city? ">
                  <button type="button" class="btn btn-success" style="color: white; font-weight: 900; height:35px; width:35px; margin: -1px 0px 0px 10px"><i class="material-icons" style="margin: -2px 0px 0px -7px">search</i></button>
                </div>
              </form>
            </div>
          </nav>
        <div class="row" style="width: 250px; background-color: darkorange; position: absolute; bottom:0px; z-index: 9; display: block">
            <div class="col-sm-12" id="load" style=" display:none;" >Loading...</div>
            <div class="col-sm-12" id="weather" style=" display:none; justify-content: space-around;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 2rem; color: white;  margin:20px;">
              <i class="fa fa-bolt" aria-hidden="true" style="float: left; margin:4px 10px 0px 0px;"></i><div class="card-title" id="weatherDescription">Weather description</div>
              <hr>  
              <i class="fa fa-thermometer-empty" aria-hidden="true" style="float: left;  margin:4px 10px 0px 0px"></i>
              <div class="card-text" id="weatherTemperatureC" style="float: left;"> Temperature</div> 
              <div class="card-text" id="weatherTemperatureK" style="float: left; margin: 0px 0px 20px 20px"> Temperature</div>
        
            </div>         
        </div>
        <div id="map" style=" display: block;" class="img-responsive" width="600" height="400"></div>
        <script src="init.js"></script>
        <script src="weather-data.js"></script>
        <script src="app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6Fa0NqRWJ3Orn7NMe-5KFTkaQI0m_pUg&callback=initMap"
        async defer>
      </script>
    </body>
</html>
